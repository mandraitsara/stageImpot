{% extends 'base.html' %}

{%block title %} Gestionnaire d'Administration {%endblock %}

{%block content %}
<div class="blog-admin">
    <table class="table">
        <thead class="bg-warning ">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">E-mail</th>
            <th scope="col">Observation</th>
          </tr>          
        </thead>
        {% for listUsers in list_users %}            
            <tr>
                <td scope="col">{{listUsers.id}}</td>
                <td scope="col">{{listUsers.projet}}</td>
                <td scope="col">{{listUsers.fichier}}</td>
                <td scope="col">{{listUsers.lettre_de_motivation}}</td>
                <td scope="col">
                    <a class="btn btn-primary"  href="detailStage/{{listUsers.user_id}}">Voir</a>
                </td>
            </tr>
            
        {% endfor %}

        <tbody>
          
      </table>

      <!-- Button trigger modal -->


</div>


{%endblock %}
