{% extends 'base.html' %}

{%block title %} Gestionnaire d'Administration {%endblock %}

{%block content %}
<div class="blog-admin">
    <table class="table">
        <thead class="bg-warning ">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Projet</th>
            <th scope="col">Fichier</th>
            <th scope="col">Obs</th>
          </tr>          
        </thead>
        {% for stageDemande in list_users %}            
            <tr>
                <td scope="col">{{stageDemande.user_id}}</td>
                <td scope="col">{{stageDemande.projet}}</td>
                <td scope="col"><a href="/blog/media/fichier-stage/{{stageDemande.fichier}}">CV</a></td>
                <td scope="col">{{stageDemande.lettre_de_motivation}}</td>
                <td scope="col">
                    <a class="btn btn-primary"  href="detailStage/{{stageDemande.user_id}}">Voir</a>
                </td>
            </tr>
            
        {% endfor %}

        <tbody>
          
      </table>

      <!-- Button trigger modal -->


</div>


{%endblock %}
